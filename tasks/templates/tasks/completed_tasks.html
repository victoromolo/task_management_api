{% extends 'base.html' %}

{% block title %}Completed Tasks{% endblock %}

{% block content %}
    <h2>Completed Tasks</h2>
    <ul>
    {% for task in completed_tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
            - Completed on: {{ task.completed_at }}
        </li>
    {% empty %}
        <li>No completed tasks found.</li>
    {% endfor %}
    </ul>
{% endblock %}
